version: '3.1'

volumes:
  postgres:

services:
  server_app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_DIR_ARG=${APP_DIR}
    # command: bash
    tty: true
    stdin_open: true
    restart: on-failure
    env_file: .env
    volumes:
      - ${HOST_APP_DIR}:${APP_DIR}
      - ${HOST_APP_DIR}/vendor/bundle
    ports:
      - 3000:3000
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:3000?healthcheck=t"]
    #   interval: 5m00s
    #   timeout: 5s
    #   retries: 1
  db:
    image: postgres
    expose:
      - ${DB_PORT}
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
    - postgres:/var/lib/postgresql/data
    # - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/databases-postgres-init.sql
